<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳推薦網站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">我的餐廳推薦網站</h1>

        <!-- 新增餐廳區 -->
        <div class="card p-3 mb-4">
            <h5>新增餐廳</h5>
            <input type="text" id="name" class="form-control mb-2" placeholder="餐廳名稱">
            <input type="text" id="address" class="form-control mb-2" placeholder="地址">
            <input type="text" id="feature" class="form-control mb-2" placeholder="特色/菜色">
            <button class="btn btn-primary w-100" id="addRestaurant">新增餐廳</button>
        </div>

        <!-- 餐廳列表區 -->
        <div class="card p-3">
            <h5>餐廳列表</h5>
            <ul class="list-group" id="restaurantList">
                <!-- 新增餐廳會出現在這裡 -->
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
